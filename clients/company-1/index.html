<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="style.css" />
    <title>LWSA</title>
  </head>
  <body>
    <header>
      <nav>
        <h3>Validador de Contratos</h3>
        <ul>
          <li><a href="#">Página Inicial</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <label>Tipo de contrato:</label>
        <select id="contract-type">
          <option value="contract-permanent">Indeterminado</option>
          <option value="contract-apprentice">Aprendiz</option>
          <option value="contract-inter">Estagiário</option>
          <option value="contract-temporary">Determinado</option>
        </select>
      </div>

      <form action="#" method="post">
        <div>
          <label>Modalidade de trabalho:</label>
          <select id="work-modality">
            <option value="modality-hybrid">Híbrido</option>
            <option value="modality-office">Presencial</option>
            <option value="modality-home-office">Home Office</option>
          </select>
        </div>

        <div>
          <label>Nível de carreira:</label>
          <select id="career-level">
            <option value="career-level-others">Outros</option>
            <option value="career-level-specialist-II">Especialista II</option>
            <option value="career-level-coordinator">Coordenador</option>
            <option value="career-level-manager">Gerente</option>
            <option value="career-level-director-CLT">Diretor CLT</option>
            <option value="career-level-director">Diretor sem FGTS</option>
          </select>
        </div>
        <!-- TODO: Implementar a lógica para exibir o campo de cargo advogado -->
        <!-- TODO: Renomear nome dos campos para que todos sigam um padrão mais elegível -->
        <!-- <div>-->

        <div>
          <label>Cargo:</label>
          <input type="text" id="position" />
        </div>

        <button></button>
      </form>
    </main>
    <footer>
      <p>© 2025 - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
