<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>LWSA</title>
  </head>
  <body>
    <header>
      <nav>
        <h3>Validador de Contratos</h3>
        <ul>
          <li><a href="#">Página Inicial</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="contractTypeDiv" class="form-group hidden">
        <label for="contractType">Tipo de contrato:</label>
        <select id="contractType" class="form-control">
          <option value="permanent">Indeterminado</option>
          <option value="apprentice">Aprendiz</option>
          <option value="inter">Estagiário</option>
          <option value="temporary">Determinado</option>
        </select>
      </div>


      <form action="#" method="post">
        <div id="workModalityDiv" class="form-group hidden">
          <label for="workModality">Modalidade de trabalho:</label>
          <select id="workModality" class="form-control">
            <option value="hybrid">Híbrido</option>
            <option value="office">Presencial</option>
            <option value="homeOffice">Home Office</option>
          </select>
        </div>

        <div id="careerLevelDiv" class="form-group hidden">
          <label for="careerLevel">Nível de carreira:</label>
          <select id="careerLevel" class="form-control">
            <option value="others">Outros</option>
            <option value="specialist-II">Especialista II</option>
            <option value="coordinator">Coordenador</option>
            <option value="manager">Gerente</option>
            <option value="director">Diretor CLT</option>
            <option value="director">Diretor sem FGTS</option>
          </select>
        </div>
<!-- TODO: Implementar a lógica para exibir o campo de cargo advogado -->
 <!-- TODO: Renomear nome dos campos para que todos sigam um padrão mais elegível -->
        <!-- <div id="positionDiv" class="form-group hidden">
          <label for="position">Cargo:</label>
          <input type="text" id="position" class="form-control" />
        </div> --> 

        <div id="positionDiv" class="form-group hidden">
          <label for="position">Cargo:</label>
          <input type="text" id="position" class="form-control" />
        </div>

        <button></button>
      </form>


    </main>
    <footer>
      <p>© 2025 - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
