<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Cplug</title>
    <script type="module" src="../../dist/company-2/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <h3>Validador de Contratos</h3>
        <ul>
          <li><a href="../main.html">Página Inicial</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="contract-details-form" method="post">
        <div>
          <label>Tipo de contrato:</label>
          <select id="contract-type" name="contract-type" required>
            <option value="contract-permanent" name="contract-permanent">Indeterminado</option>
            <option value="contract-apprentice" name="contract-apprentice">Aprendiz</option>
            <option value="contract-inter" name="contract-inter">Estagiário</option>
            <option value="contract-temporary" name="contract-temporary">Determinado</option>
          </select>
        </div>

        <div>
          <label>Modalidade de trabalho:</label>
          <select id="work-modality" name="work-modality" required>
            <option value="modality-office" name="modality-office">Presencial</option>
            <option value="modality-hybrid" name="modality-hybrid">Híbrido</option>
            <option value="modality-home-office" name="modality-home-office">Home Office</option>
          </select>
        </div>

        <div>
          <label>Nível de carreira:</label>
          <select id="career-level" name="career-level" required>
            <option value="career-level-others" name="career-level-others">Outros</option>
            <option value="career-level-specialist" name="career-level-specialist">
              Especialista
            </option>
            <option value="career-level-coordinator" name="career-level-coordinator">
              Coordenador
            </option>
            <option value="career-level-manager" name="career-level-manager">Gerente</option>
            <option value="career-level-tech-leader" name="career-tech-leader">
              Líder Técnico
            </option>
            <option value="career-level-director-CLT" name="career-level-director-CLT">
              Diretor CLT
            </option>
            <option value="career-level-director" name="career-level-director">
              Diretor sem FGTS
            </option>
          </select>
        </div>

        <label>Departamento:</label>
        <select id="department" name="department" required>
          <option value="department-others" name="department-others">Outros</option>
          <option value="department-i" name="department-i">
            Inside Sales
          </option>
          <option value="department-ii" name="department-ii">
            Canais
          </option>
          <option value="department-iii" name="department-iii">Gestão de Relacionamento</option>
          <option value="department-vi" name="department-vi">
            Upgrade
          </option>
          <option value="department-v" name="department-v">
            Cobrança
          </option>
        </select>
      </div>

        <div>
          <label>Estado:</label>
          <select id="state" name="state" required>
            <option value="state-curitiba" name="state-curitiba">Curitiba/PR</option>
            <option value="state-other" name="state-other">Outro</option>
            </select>
        </div>

        <button>Enviar</button>
      </form>

      <div id="result-codes-and-kit"></div>

      <!-- Ocultar botão com js -->
      <input type="button" value="Realizar nova consulta" id="btn-new-query" />
    </main>
    <footer>
      <p>© 2025 - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
