<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <script type="module" src="/src/index.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center my-4">Projeto 1</h1>
        <!-- Selecionar Unidade -->
        <div class="form-group">
          <label for="units">Unidade:</label>
          <select id="units" class="form-control">
            <option>Selecione</option>
            <option value="cplug">Cplug</option>
            <option value="kinghost">KingHost</option>
            <option value="deliveryDireto">Delivery Direto</option>
            <option value="melhorEnvio">Melhor Envio</option>
            <option value="lwsa">LWSA</option>
            <option value="octadesk">Octadesk</option>
          </select>
        </div>

        <!-- Selecionar tipo de contrato -->
        <div id="contractTypeDiv" class="form-group hidden">
          <label for="contractType">Tipo de contrato:</label>
          <select id="contractType" class="form-control">
            <option value="permanent">Indeterminado</option>
            <option value="apprentice">Aprendiz</option>
            <option value="inter">Estagiário</option>
            <option value="temporary">Determinado</option>
          </select>
        </div>

        <!-- Selecionar modalidade de trabalho -->
        <div id="workModalityDiv" class="form-group hidden">
          <label for="workModality">Modalidade de trabalho:</label>
          <select id="workModality" class="form-control">
            <option value="hybrid">Híbrido</option>
            <option value="office">Presencial</option>
            <option value="homeOffice">Home Office</option>
          </select>
        </div>

        <!-- Selecionar nível de carreira -->
        <div id="careerLevelDiv" class="form-group hidden">
          <label for="careerLevel">Nível de carreira:</label>
          <select id="careerLevel" class="form-control">
            <option value="others">Outros</option>
            <option value="specialist-I">Especialista I</option>
            <option value="specialist-II">Especialista II</option>
            <option value="coordinator">Coordenador</option>
            <option value="manager">Gerente</option>
            <option value="director">Diretor</option>
          </select>
        </div>

        <!-- Selecionar departamento -->
        <div id="departmentDiv" class="form-group hidden">
          <label for="department">Departamento:</label>
          <select id="department" class="form-control">
            <option value="others">Outros</option>
            <option value="nextios">Nextios</option>
            <option value="inside-sales">Inside Sales</option>
            <option value="canais">Canais</option>
            <option value="gestao-de-relacionamento">Gestão de relacionamento</option>
            <option value="upgrade">Upgrade</option>
            <option value="cobranca">Cobrança</option>
            <option value="vendas">Vendas</option>
            <option value="pre-vendas">Pré-vendas</option>
          </select>
        </div>

        <!-- Preenchimento nome cargo -->
        <div id="positionDiv" class="form-group hidden">
          <label for="position">Cargo:</label>
          <input type="text" id="position" class="form-control" />
        </div>

        <!-- Selecionar se é ou não cargo de confiança -->
        <div id="trustedPositionDiv" class="form-group hidden">
          <label for="trustedPosition">Cargo de confiança:</label>
          <select id="trustedPosition" class="form-control">
            <option value="yes">Sim</option>
            <option value="no">Não</option>
          </select>
        </div>

        <!-- Selecionar quantidade de horas mensais -->
        <div id="monthlyHoursDiv" class="form-group hidden">
          <label for="monthlyHours">Horas mensais:</label>
          <select id="monthlyHours" class="form-control">
            <option value="200">200</option>
            <option value="180">180</option>
            <option value="150">150</option>
          </select>
        </div>

        <!-- Apresentar resultados dinamicamente -->
        <div id="buttonDiv" class="form-group hidden">
          <button id="submit" class="btn btn-primary">Enviar</button>
        </div>

        <div id="result"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="text-center my-4">Desenvolvido por <a href="">Lucas</a></p>
        <p class="text-center my-4">
          <a href="https://www.buymeacoffee.com/yourusername" target="_blank">
            <img src="https://www.buymeacoffee.com/assets/img/custom_images/orange_img.png" alt="Buy Me A Coffee" style="height: 40px;"/>
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
