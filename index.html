<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <script src="/src/index.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Projeto 1</h1>
    <!-- Selecionar Unidade -->
    <label for="units">Unidade:</label>
    <select id="units">
      <option>Selecione</option>
      <option value="cplug">Cplug</option>
      <option value="kinghost">KingHost</option>
      <option value="deliveryDireto">Delivery Direto</option>
      <option value="melhorEnvio">Melhor Envio</option>
      <option value="lwsa">LWSA</option>
      <option value="octadesk">Octadesk</option>
    </select>
    <br /><br />

    <!-- Selecionar tipo de contrato -->
    <div id="contractTypeDiv" class="hidden">
      <label for="contractType">Tipo de contrato:</label>
      <select id="contractType">
        <option value="apprentice">Aprendiz</option>
        <option value="inter">Estagiário</option>
        <option value="permanent">Indeterminado</option>
        <option value="temporary">Determinado</option>
        </select
      ><br /><br />
    </div>

    <!-- Selecionar modalidade de trabalho -->
    <div id="workModalityDiv" class="hidden">
      <label for="workModality">Modalidade de trabalho:</label>
      <select id="workModality">
        <option value="hybrid">Híbrido</option>
        <option value="office">Presencial</option>
        <option value="homeOffice">Home Office</option>
      </select>
      <br /><br />
    </div>


    <!-- Selecionar nível de carreira -->
    <div id="careerLevelDiv" class="hidden">
      <label for="careerLevel">Nível de carreira:</label>
      <select id="careerLevel">
        <option value="others">Outros</option>
        <option value="specialist-I">Especialista I</option>
        <option value="specialist-II">Especialista II</option>
        <option value="coordinator">Coordenador</option>
        <option value="manager">Gerente</option>
        <option value="techLead">Tech Lead</option>
        <option value="director">Diretor</option>
        </select
      ><br /><br />
    </div>

    <!-- Selecionar departamento -->
    <div id="departmentDiv" class="hidden">
      <label for="department">Departamento:</label>
      <select id="department">
        <option value="others">Outros</option>
        <option value="nextios">Nextios</option>
        <option value="sales">Vendas</option>
        <option value="preSales">Pré-vendas</option></select
      ><br /><br />
    </div>

    <!-- Preenchimento nome cargo -->
    <div id="positionDiv" class="hidden">
      <label for="position">Cargo:</label>
      <input type="text" id="position" /><br /><br />
    </div>

    <!-- Selecionar se é ou não cargo de confiança -->
    <div id="trustedPositionDiv" class="hidden">
      <label for="trustedPosition">Cargo de confiança:</label>
      <select id="trustedPosition">
        <option value="yes">Sim</option>
        <option value="no">Não</option>
        </select
      ><br /><br />
    </div>

        <!-- Selecionar quantidade de horas mensais -->
        <div id="monthlyHoursDiv" class="hidden">
          <label for="monthlyHours">Horas mensais:</label>
          <select id="monthlyHours">
            <option value=200>200</option>
            <option value=180>180</option>
            <option value=150>150</option>
            </select
          ><br /><br />
        </div>
    

    <!-- Apresentar resultados dinamicamente -->
    <div id="buttonDiv" class="hidden">
      <button id="submit">Enviar</button>
    </div>


    <div id="result"></div>
  </body>
</html>
